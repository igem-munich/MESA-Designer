name: mesa-designer

services:
  mesa-designer:
    build:
        context: .
        dockerfile: Dockerfile
    image: mesa-designer
    container_name: mesa-designer
    restart: unless-stopped
    cpus: "3.0"
    mem_limit: "6g"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    ports:
      - "127.0.0.1:4010:8501"
      - "127.0.0.1:4011:8000"
    networks:
      - mesa-designer-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      
      # Router for Streamlit (mesa.igem-munich.com -> port 8501)
      - "traefik.http.routers.mesa-streamlit.rule=Host(`mesa.igem-munich.com`)"
      - "traefik.http.routers.mesa-streamlit.entrypoints=https"
      - "traefik.http.routers.mesa-streamlit.tls=true"
      - "traefik.http.routers.mesa-streamlit.tls.certresolver=cloudflare"
      - "traefik.http.routers.mesa-streamlit.service=mesa-streamlit-service"
      
      # Service for Streamlit
      - "traefik.http.services.mesa-streamlit-service.loadbalancer.server.port=8501"
      
      # Router for FastAPI (mesa-api.igem-munich.com -> port 8000)
      - "traefik.http.routers.mesa-api.rule=Host(`mesa-api.igem-munich.com`)"
      - "traefik.http.routers.mesa-api.entrypoints=https"
      - "traefik.http.routers.mesa-api.tls=true"
      - "traefik.http.routers.mesa-api.tls.certresolver=cloudflare"
      - "traefik.http.routers.mesa-api.service=mesa-api-service"
      
      # Service for FastAPI
      - "traefik.http.services.mesa-api-service.loadbalancer.server.port=8000"

networks:
  mesa-designer-network:
    name: mesa-designer-network
  traefik-network:
    name: traefik-network
    external: true
